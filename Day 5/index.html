<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        body {
            padding-left: 50px;
        }
    </style>
</head>

<body>
    <h1>HTML Forms</h1>
    
    <form action="submit.php">
        <div>
            <label for="Fname">First Name:</label>
            <input type="text" id="Fname">
        </div>
        <div>
            <label for="Lname">Last Name:</label>
            <input type="text" id="Lname">
        </div>
        <div>
            <label for="Address">Address:</label>
            <input type="text" id="Address">
        </div>
        <div>
            <label for="Phone">Phone:</label>
            <input type="tel" id="Phone">
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" id="Email">
        </div>
        <div>
            <label for="Pass">Password:</label>
            <input type="password" id="Pass">
        </div>
        <div>
            <label for="">Date:</label>
            <input type="date">
        </div>
        <div>
            <label for="">Choose a File:</label>
            <input type="file">
        </div>
        <div>
            <label for="">Color:</label>
            <input type="color">
        </div>

        <!-- Radio Buttons -->
        <p>Gender:</p>
        <input type="radio" name="gender" id="Male" checked>
        <label for="Male">Male</label>

        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        <!-- Radio Button End -->

        <!-- Checkbox -->
        <p>Choose your favorite hobbies:</p>
        
        <input type="checkbox" id="Code" checked>
        <label for="Code">Coding</label>

        <input type="checkbox" id="Fishing">
        <label for="Fishing">Fishing</label>


        <input type="checkbox" id="Read" checked>
        <label for="Read">Reading</label>
        <!-- Checkbox End -->

        <!-- Select -->
        <p>Select A Country:</p>
        <select name="country" id="Country">
            <option value="np" selected>Nepal</option>
            <option value="us">USA</option>
            <option value="uk">United Kingdom</option>
            <option value="in">India</option>
            <option value="ch">China</option>
        </select>
        <!-- Select End -->

        <div>
            <input type="submit">
        </div>
    </form>
</body>

</html>
